<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Life time Value</title>
    <link rel="stylesheet" href="../css/lifetime.css" type="text/css" />
  </head>
  <body>
    <section>
      <div class="main-container">
        <h1 id="Main-headline"> Customer Lifetime Value</h1>
        <div class="inner-wrapper">
          <div id="user-input-column">
            <form  id="costumer-lifetime-calculation-form">
              <div class="input-group">
                <label class="label" for="name">Avarage purchase value</label>
                <input type="text" name="AvgPurchase" id="AvgPurchaseValue" required  />
              </div>
              <div class="input-group">
                <label for="name">Profit Margin</label>
                <div class="userInputBox">
                  <p  id="profit-marginOutput" class="ProfitMarginOutput textstyle">0</p>
                  <span id="mark">%</span>
                  <input
                  type="range"
                  min="0"
                  max="100"
                  step="1"
                  value="1"
                  name="number"
                  id="ProfitMarginInput"
                  class="inputRange"
                />
                </div>
                
              </div>
              <div class="input-group">
                <label class="label" for="name">Returns per years</label>
                <div class="userInputBox">
                  <p id="ReturnsPerYearOutput" class="textstyle">1</p>
                  <input
                  type="range"
                  name="ReturnPerYear"
                  min="1"
                  max="12"
                  step="1"
                  value="1"
                  id="ReturnPerYearInput"
                  class="inputRange"
                />
                </div>
               
              </div>
              <div class="input-group">
                <label class="label" for="name">Customer terms in years</label>
                <div class="userInputBox">
                  <p id="CsTermsInYearOutput" class="textstyle">1</p>
                 
                  <input
                  type="range"
                  name="CustomerTermsInYears"
                  min="1"
                  max="10"
                  step="1"
                  value="1"
                  id="CsTermsInYearInput"
                  class="inputRange"
                />
                </div>
              
              </div>
              <div class="input-group">
                <label for="name" class="label">Number of reference</label>
                <div class="userInputBox">
                  <p id="NumberOfReferenceOutput" class="textstyle">0.1</p>
                 
                  <input
                  type="range"
                  name="NumberOfReference"
                  min="0.1"
                  max="2"
                  step="0.1"
                  value="0.1"
                  id="NumberOfReferenceInput"
                  class="inputRange"
                />
                </div>
              
              </div>
              <div class="input-group">
                <input
                  type="submit"
                  name="Calculate"
                  value="Calculate"
                  id="CalculatetionButton"
                />
              </div>
            
          </div>
          <div  id="abc" class="lifetime-result-coloumn">
            <div class="inner-box-top">
              <h2 id="OutputHeading">Customer Lifetime value</h2>
              <div id="finalOutputZone">
                <span id="finalResult">₹0000</span>
              </div>
            </div>
            <div class="inner-box-bottom">
              <div id="result-list">
                <div class="list-row">
                  <div class="subtext">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M0 12C0 21.882 2.118 24 12 24C21.882 24 24 21.882 24 12C24 2.118 21.882 0 12 0C2.118 0 0 2.118 0 12ZM16.7071 8.29289C17.0976 8.68342 17.0976 9.31658 16.7071 9.70711L11.7071 14.7071C11.3166 15.0976 10.6834 15.0976 10.2929 14.7071L7.79289 12.2071C7.40237 11.8166 7.40237 11.1834 7.79289 10.7929C8.18342 10.4024 8.81658 10.4024 9.20711 10.7929L11 12.5858L15.2929 8.29289C15.6834 7.90237 16.3166 7.90237 16.7071 8.29289Z" fill="#005AE1"/>
                      </svg>
                      Avarage purchase</div>
                      <span class="mark"> ₹<span id="AvgPurchaseValueResult" class="tstyle">0</span></span>
                </div>
                <div class="list-row">
                  <div class="subtext">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M0 12C0 21.882 2.118 24 12 24C21.882 24 24 21.882 24 12C24 2.118 21.882 0 12 0C2.118 0 0 2.118 0 12ZM16.7071 8.29289C17.0976 8.68342 17.0976 9.31658 16.7071 9.70711L11.7071 14.7071C11.3166 15.0976 10.6834 15.0976 10.2929 14.7071L7.79289 12.2071C7.40237 11.8166 7.40237 11.1834 7.79289 10.7929C8.18342 10.4024 8.81658 10.4024 9.20711 10.7929L11 12.5858L15.2929 8.29289C15.6834 7.90237 16.3166 7.90237 16.7071 8.29289Z" fill="#005AE1"/>
                      </svg>
                      Profit margin</div>
                      <span class="mark"> <span id="ProfitMarginResult" class="tstyle">0</span></span>
                </div>
                <div class="list-row">
                  <div class="subtext">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M0 12C0 21.882 2.118 24 12 24C21.882 24 24 21.882 24 12C24 2.118 21.882 0 12 0C2.118 0 0 2.118 0 12ZM16.7071 8.29289C17.0976 8.68342 17.0976 9.31658 16.7071 9.70711L11.7071 14.7071C11.3166 15.0976 10.6834 15.0976 10.2929 14.7071L7.79289 12.2071C7.40237 11.8166 7.40237 11.1834 7.79289 10.7929C8.18342 10.4024 8.81658 10.4024 9.20711 10.7929L11 12.5858L15.2929 8.29289C15.6834 7.90237 16.3166 7.90237 16.7071 8.29289Z" fill="#005AE1"/>
                      </svg>
                      Returns per year</div>
                      <span class="mark"> <span id="ReturnsPerYearResult" class="tstyle">0</span></span>
                </div>
                <div class="list-row">
                  <div class="subtext">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M0 12C0 21.882 2.118 24 12 24C21.882 24 24 21.882 24 12C24 2.118 21.882 0 12 0C2.118 0 0 2.118 0 12ZM16.7071 8.29289C17.0976 8.68342 17.0976 9.31658 16.7071 9.70711L11.7071 14.7071C11.3166 15.0976 10.6834 15.0976 10.2929 14.7071L7.79289 12.2071C7.40237 11.8166 7.40237 11.1834 7.79289 10.7929C8.18342 10.4024 8.81658 10.4024 9.20711 10.7929L11 12.5858L15.2929 8.29289C15.6834 7.90237 16.3166 7.90237 16.7071 8.29289Z" fill="#005AE1"/>
                      </svg>
                      Customer terms in years</div>
                      <span class="mark"> <span id="CsTermsInYearResult" class=" tstyle">0</span></span>
                </div>
                <div class="list-row">
                  <div class="subtext">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M0 12C0 21.882 2.118 24 12 24C21.882 24 24 21.882 24 12C24 2.118 21.882 0 12 0C2.118 0 0 2.118 0 12ZM16.7071 8.29289C17.0976 8.68342 17.0976 9.31658 16.7071 9.70711L11.7071 14.7071C11.3166 15.0976 10.6834 15.0976 10.2929 14.7071L7.79289 12.2071C7.40237 11.8166 7.40237 11.1834 7.79289 10.7929C8.18342 10.4024 8.81658 10.4024 9.20711 10.7929L11 12.5858L15.2929 8.29289C15.6834 7.90237 16.3166 7.90237 16.7071 8.29289Z" fill="#005AE1"/>
                      </svg>
                      Number of reference</div>
                      <span class="mark"> <span id="NumberOfReferenceResult" class="tstyle">0</span></span>
                </div>
               
              </div>
              <div class="input-recalculate-box">
                <input
                  type="reset"
                  name="Recalculate"
                  value="Recalculate"
                  id="RecalculatetionButton"
                />
              </div>
            </div>
          </form>
           </div>
        </div>
      </div>
    </section>
  <script src="liftetime.js">
    
  </script>
  </body>
</html>
